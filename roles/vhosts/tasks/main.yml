---
- block:

    - name: setup nginx config
      copy:
        src: nginx.mac.conf
        dest: /usr/local/etc/nginx/nginx.mac.conf
      notify:
        - restart nginx homebrew

    - name: setup nginx config
      copy:
        src: "{{ item }}"
        dest: "/usr/local/etc/nginx/{{ item }}"
      with_items:
        - proxy_params_http
      notify:
        - restart nginx homebrew

    - name: create templates
      template:
        src: "{{ item.type }}.j2"
        dest: "/usr/local/etc/nginx/servers/{{ item.domain }}"
      vars:
        domain: "{{ item.domain }}"
        path: "{{ item.path }}"
        port: "{{ item.port }}"
      with_items: "{{ vhosts }}"
      notify:
        - restart nginx homebrew

  when: ansible_os_family == 'Darwin'

- block:

    - name: setup nginx config
      copy:
        src: nginx.linux.conf
        dest: /etc/nginx/nginx.conf
      become: yes
      become_method: sudo
      notify:
        - restart nginx systemctl

    - name: setup modules
      copy:
        src: "{{ item }}"
        dest: "/etc/nginx/{{ item }}"
      with_items:
        - proxy_params_http
      become: yes
      become_method: sudo
      notify:
        - restart nginx systemctl

    - name: create templates
      template:
        src: "{{ item.type }}.j2"
        dest: "/etc/nginx/servers/{{ item.domain }}"
      vars:
        domain: "{{ item.domain }}"
        path: "{{ item.path }}"
        port: "{{ item.port }}"
      with_items: "{{ vhosts }}"
      become: yes
      become_method: sudo
      notify:
        - restart nginx systemctl

  when: ansible_os_family == 'Archlinux'

- block:

    - name: setup nginx config
      copy:
        src: nginx.linux.conf
        dest: /etc/nginx/nginx.conf
      become: yes
      become_method: sudo
      notify:
        - restart nginx

    - name: setup modules
      copy:
        src: "{{ item }}"
        dest: "/etc/nginx/{{ item }}"
      with_items:
        - proxy_params_http
      become: yes
      become_method: sudo
      notify:
        - restart nginx

    - name: create templates
      template:
        src: "{{ item.type }}.j2"
        dest: "/etc/nginx/sites-available/{{ item.domain }}"
      vars:
        domain: "{{ item.domain }}"
        path: "{{ item.path }}"
        port: "{{ item.port }}"
      with_items: "{{ vhosts }}"
      become: yes
      become_method: sudo
      notify:
        - restart nginx

    - name: symlink site configuration
      file:
        src: "/etc/nginx/sites-available/{{ item.domain }}"
        dest: "/etc/nginx/sites-enabled/{{ item.domain }}"
        owner: root
        group: root
        mode: 0644
        state: link
      with_items: "{{ vhosts }}"
      become: yes
      become_method: sudo
      notify:
        - restart nginx

  when: ansible_distribution == 'Ubuntu'

- name: Add mappings to /etc/hosts
  blockinfile:
    path: /etc/hosts
    block: |
      127.0.0.1 {{ item.domain }}
    marker: "# {mark} ANSIBLE MANAGED BLOCK {{ item.domain }}"
  with_items: "{{ vhosts }}"
  become: yes
  become_method: sudo
