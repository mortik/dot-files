---
- name: make sure bashrc.d folder is present
  file:
    path: "{{ ansible_env.HOME }}/.bashrc.d"
    state: directory

- name: create bashrc.d/aliases folder
  file:
    path: "{{ ansible_env.HOME }}/.bashrc.d/aliases"
    state: directory

- name: copy aliases
  copy:
    src: "{{ item }}"
    dest: "{{ ansible_env.HOME }}/.bashrc.d/aliases/{{ item }}"
  with_items:
    - main.bash
